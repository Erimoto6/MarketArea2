<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Market Area E-Blotter Portal</title>
  <link rel="icon" type="image/png" href="files/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: url('bg.png') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reset-container {
      width: 90%;
      max-width: 400px;
      padding: 30px 25px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .reset-container img {
      width: 100px;
      margin-bottom: 10px;
    }

    .reset-container h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    .reset-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
    }

    .reset-input {
      width: 100%;
      padding: 12px 40px 12px 12px; /* Space for icon */
      border-radius: 25px;
      border: 2px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    .reset-input:focus {
      border-color: #4B5320;
      outline: none;
    }

    .toggle-eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #555;
      cursor: pointer;
      height: 36px;
      width: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reset-button {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      background-color: #4B5320;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease, transform 0.2s ease;
      border: none;
    }

    .reset-button:hover {
      background-color: #3b4218;
      transform: translateY(-2px);
    }

    .popup-message {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
      background-color: #4B5320;
      display: none;
      z-index: 1000;
      animation: fadeSlideDown 0.5s ease;
    }

    @keyframes fadeSlideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }

    .back-link {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #4B5320;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .reset-container {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <img src="files/logo.png" alt="Barangay Logo">
    <h1>Reset Your Password</h1>
    <p>Enter your new password below.</p>

    <div class="password-wrapper">
      <input type="password" id="newPassword" class="reset-input" placeholder="New Password">
      <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('newPassword', this)"></i>
    </div>

    <div class="password-wrapper">
      <input type="password" id="confirmPassword" class="reset-input" placeholder="Confirm New Password">
      <i class="fa-solid fa-eye toggle-eye" onclick="togglePassword('confirmPassword', this)"></i>
    </div>

    <button class="reset-button" onclick="resetPassword()">Reset Password</button>
    <a href="staffLogin.html" class="back-link">Back to Login</a>
  </div>

  <div class="popup-message" id="popupMessage">
    Password successfully reset!
  </div>

  <script>
    function resetPassword() {
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const popup = document.getElementById('popupMessage');

      if (newPassword === "" || confirmPassword === "") {
        popup.innerText = "Please fill in both password fields.";
        popup.style.backgroundColor = "#D9534F";
        popup.style.display = 'block';
        autoHidePopup();
        return;
      }

      if (newPassword !== confirmPassword) {
        popup.innerText = "Passwords do not match.";
        popup.style.backgroundColor = "#D9534F";
        popup.style.display = 'block';
        autoHidePopup();
        return;
      }

      popup.innerText = "Password successfully reset!";
      popup.style.backgroundColor = "#4B5320";
      popup.style.display = 'block';
      autoHidePopup();
    }

    function autoHidePopup() {
      setTimeout(() => {
        document.getElementById('popupMessage').style.display = 'none';
      }, 3000);
    }

    function togglePassword(inputId, icon) {
      const input = document.getElementById(inputId);
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";

      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }
  </script>

</body>
</html>
